<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Natacha Moorooven</title>
<style>
    li {
        display:inline-block;
        width: 200px;
    }
    
    ul {
        width: fit-content;
        margin: 0px auto;
        margin-top: 30px;
    }
    .title {
        font-size: 30px;
        font-family: serif;
        font-weight: bold;
        font-style: italic;
        margin: 0px auto;
        width: fit-content;
    }
    .img-div {
        width: fit-content;
        margin: 0px auto;
    }
</style>
</head>
<body>
    <div class="title">Natacha Moorooven</div>
    <ul>
        <li data-index="1">ABOUT</li>
        <li data-index="2">BOOK</li>
        <li data-index="3">BLOG</li>
        <li data-index="4">GIVEAWAY</li>
    </ul>
    <div class="img-div">
        <img src="image.png"/>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    var index = {
        init : function() {
            index.event();
        },
        event : function() {
            $('li').click(function() {
                switch($(this).data('index')) {
                case 1: break;
                case 2: break;
                case 3: break;
                case 4: break;
                }
            })
        }
    }
    $(function() {
        index.init();
    });
    </script>
</body>
</html>
